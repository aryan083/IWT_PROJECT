<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form method="post" action="register_student.php">
            <input type="text" name="enrollmentNo" placeholder="Enrollment No." required>
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Institute Email" required>
            <button type="submit">Register</button>
            <a href="login.html">Already a User? Login here</a>
        </form>
    </div>
</body>
</html>
