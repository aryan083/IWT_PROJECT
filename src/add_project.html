<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Add Project</h2>
        <form method="post" action="add_project.php" id="addProjectForm" enctype="multipart/form-data">
            <input type="text" name="projectName" placeholder="Name of Project" required>
            <textarea name="projectDescription" placeholder="Description of Project" required></textarea>
            <select name="projectType" id="projectType" required>
                <option value="">Select Type</option>
                <option value="software">Software</option>
                <option value="hardware">Hardware</option>
                <option value="other">Other</option>
            </select>
            <div id="contributorsSection">
                <label for="contributors">Contributors:</label>
                <div id="contributors">
                    <!-- The first contributor is static -->
                    <div class="contributor">
                        <input type="text" name="contributors[]" placeholder="Contributor Name" required>
                        <select name="roles[]" required>
                            <option value="">Select Role</option>
                            <option value="leader">Leader</option>
                            <option value="developer">Developer</option>
                            <option value="designer">Designer</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="addContributor">Add Contributor</button>
            </div>
            <div id="fileInputs">
                <div class="file-input-wrapper">
                    <input type="file" name="projectFiles[]" accept="image/*, video/*" required>
                </div>
            </div>
            <button type="button" id="addMoreFiles">Add More Files</button>
            <textarea name="projectFutureScope" placeholder="Future Scope"></textarea>
            <button type="submit">Add Project</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
